{% extends 'base.html' %}
{% block update %} Update
{% endblock update %}

{% block body %}
<div class="container my-3">
 <h3 style="text-align:center;border-bottom:2px solid black">Update</h3>
<form method='post' action="">{% csrf_token %}
  <div class="col-6 col-md-6 mx-auto my-5">
 
   <div class="card my-1 ">
   
  <div class="card-body">
    <p style="font-weight:600; text-transform: capitalize;"><button type="button" class="btn btn-success btn-sm mr-2">First Name</button>{{form.first_name}}</p>
    <p style="font-weight:600; text-transform: capitalize;"><button type="button" class="btn btn-success btn-sm mr-2">Last Name</button> {{form.last_name}}</p>
    <p style="font-weight:600;"><button type="button" class="btn btn-warning btn-sm mr-2">Email</button>{{form.email}}</p>
    <button type="submit" class="btn btn-primary btn-sm mx-auto mb-2">Update Contact</button>
  {% comment %} <div class="form-group">
    <label for="firstname">First Name</label>
    <textarea class="form-control" name='upfname'  rows="1">{{contact.first_name}}</textarea>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <textarea class="form-control" name = 'uplname' rows="1">{{contact.last_name}}</textarea>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <textarea class="form-control" name='upemail' rows="1">{{contact.email}}</textarea>
  </div> {% endcomment %}
   
</form>
</div>
{% endblock body %}
